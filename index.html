<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03eb4806b1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!--Do not remove-->
    <div class="container">
        <h3>Your Cart</h3>
        <div class="containerItem">
            <div class="cartItemContainer">
                <img src="img/waterBottle.png" alt="Water Bottle" class="imgCart">
                <div class="containerName">
                    <p>Straw Metal Bottle</p>
                    <strong class="cost" id="cost">$20</strong>
                    <input type="number" name="" id="amountBtn" class="amount">
                </div>
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
        <div class="containerTotal">
            <strong class="total" id="total">Total $20</strong>
        </div>
    </div>
    <script src="JS/Main.js" defer type="module"></script>
</body>
</html>
